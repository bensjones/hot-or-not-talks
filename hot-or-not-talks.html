<head>
    <title>Hot or Not Talks</title>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

</head>

<body>
    <div class="container-fluid" style="padding-top:60px;">

        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Hot or Not Talks</a>

                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target="#navigation">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <div class="collapse navbar-collapse" id="navigation">
                    <ul class="nav navbar-nav navbar-right">
                        {{> loginButtons}}
                    </ul>
                </div>
            </div>
        </nav>

        {{> talkForm}}

        {{> talksList}}
    </div>
</body>

<template name="talkForm">
    <form role="form">
        <div class="form-group">
            <input id="talk-name" class="form-control" placeholder="Talk Name">
        </div>
        <div class="form-group">
            <textarea id="talk-description" class="form-control" rows="2" placeholder="Talk Description"></textarea>
        </div>
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Add Talk" />
        </div>
    </form>
</template>

<template name="talksList">
    <hr />
    <div id="talks">
        {{#each talks}}
            <div class="row">
                <div class="col-md-12">
                    <div class="pull-left">
                        <h2>{{name}}</h2>
                        <h6>{{description}}</h6>
                    </div>
                    <div class="pull-right">
                        <small><a class="btn btn-default btn-xs vote-up">up</a> {{upvotes}}</small> | <small><a class="btn btn-default btn-xs vote-down">down</a>{{downvotes}}</small>
                    </div>
                </div>
            </div>
        {{/each}}
    </div>

</template>
